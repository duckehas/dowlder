<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Ad with Status</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #2f2f2f;
  overflow: hidden;
  color: #ddd;
}
canvas {
  position: fixed;
  top: 0; left: 0;
  z-index: -1;
}

/* ==== Ad Card ==== */
.ad-card {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(50, 50, 70, 0.7);
  border: 1px solid #666;
  border-radius: 16px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.5);
  padding: 25px 20px;
  max-width: 400px;
  text-align: center;
  color: #eee;
  backdrop-filter: blur(8px);
}
.ad-card h3 {
  margin: 0 0 12px;
  font-size: 1.5em;
  color: #fff;
}
.ad-card p {
  margin: 0 0 15px;
  color: #ddd;
  font-size: 0.95em;
}
.ad-card ul {
  list-style: none;
  padding: 0;
  margin: 0 0 20px;
  text-align: left;
  font-size: 0.9em;
  color: #dcd6ff;
}
.ad-card ul li {
  margin: 6px 0;
}

/* ==== Status ==== */
.status {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-bottom: 15px;
  font-size: 0.9em;
  color: #a7f3a7;
  font-weight: 600;
}
.status .dot {
  width: 10px;
  height: 10px;
  background: #4caf50;
  border-radius: 50%;
  box-shadow: 0 0 6px #4caf50;
}
.status-text strong {
  color: #fff;
}

/* ==== Buttons ==== */
.ad-buttons {
  display: flex;
  gap: 10px;
  justify-content: center;
}
.ad-btn {
  flex: 1;
  padding: 12px 0;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}
.ad-btn.primary {
  background: linear-gradient(135deg,#8e44ad,#a366ff);
  color: #fff;
}
.ad-btn.primary:hover {
  background: linear-gradient(135deg,#7a33a0,#8e44ad);
  box-shadow: 0 6px 15px rgba(142,68,173,0.4);
}
.ad-btn.secondary {
  background: transparent;
  border: 1px solid #a366ff;
  color: #a366ff;
}
.ad-btn.secondary:hover {
  background: rgba(163,102,255,0.1);
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="ad-card">
  <h3>ðŸŒŸ Introducing Airpollit</h3>

  <!-- âœ… Status with green dot -->
  <div class="status">
    <span class="dot"></span>
    <span class="status-text">Status: <strong>99% UNC | 99% SUNC</strong></span>
  </div>

  <p>
    Experience next-gen performance with a sleek and secure platform.
    Fast, reliable, and designed with creators in mind.
  </p>
  <ul>
    <li>âš¡ Lightning-fast performance</li>
    <li>ðŸ”’ Built-in security features</li>
    <li>ðŸŽ¨ Modern ui</li>
  </ul>
  <div class="ad-buttons">
    <button class="ad-btn secondary" onclick="window.location.href='https://example.com/download'">
      Download
    </button>
  </div>
</div>

<script>
// ===== Background animation (moving dots + lines) =====
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
for (let i = 0; i < 100; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 0.5,
    vy: (Math.random() - 0.5) * 0.5,
    size: 2
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < particles.length; i++) {
    let p = particles[i];
    p.x += p.vx;
    p.y += p.vy;
    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255,255,255,0.05)";
    ctx.fill();

    for (let j = i + 1; j < particles.length; j++) {
      let p2 = particles[j];
      const dist = Math.hypot(p.x - p2.x, p.y - p2.y);
      if (dist < 150) {
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.strokeStyle = `rgba(255,255,255,${0.03 * (1 - dist / 150)})`;
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
